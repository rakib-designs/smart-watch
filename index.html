<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="clock-container">
        <h1 class="heading">Digital Clock</h1>
        <hr>
        <div class="clock">
            <div class="hour div-sty"><span id="hour"></span></div>
            <div class="min div-sty"><span id="mins"></span></div>
            <div class="sec div-sty "><span id="secs"></span></div>
        </div>

        <div class="date">
            <span id="day"></span>
            <span id="date"></span>
            <span id="ampm"></span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
